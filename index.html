<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Advice Generator App</title>
	</head>
	<body>
		<main class="main-container">
			<p class="advice-num">ADVICE #117</p>
			<q class="advice"
				>It is easy to sit up and take notice, what's difficult is getting
				up and taking action</q
			>
			<picture>
				<source
					media="(min-width: 700px)"
					srcset="img/pattern-divider-desktop.svg" />
				<source
					media="(max-width: 375px)"
					srcset="img/pattern-divider-mobile.svg" />
				<img
					src="img/pattern-divider-mobile.svg"
					class="line"
					alt="A line with a pause sign at the middle" />
			</picture>

			<div class="button"></div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
